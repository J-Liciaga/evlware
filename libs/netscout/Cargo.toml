[package]
name = "netscout"
version = "0.1.0"
edition = "2021"

[lib]
name = "netscout"
path = "src/lib.rs"

[[bin]]
name = "netscout-cli"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.81"
clap = { version = "4.5.9", features = ["derive"] }
msgpack-rpc = "0.4.2"
pyo3 = { version = "0.22.2", features = ["auto-initialize"] }
reqwest = { version = "0.12.5", features = ["json"] }
serde_json = "1.0.120"
thiserror = "1.0.63"
tokio = { version = "1.38.1", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
